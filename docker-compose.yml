services:
  # ============================================================================
  # Base de données PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: sainte-famille-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-sainte_famille_prod}
      POSTGRES_USER: ${DB_USER:-sainte_famille_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sainte-famille-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sainte_famille_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Backend AdonisJS
  # ============================================================================
  backend:
    build:
      context: ./backend
      target: production
    container_name: sainte-famille-api
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL}
      APP_KEY: ${APP_KEY}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DRIVE_DISK: ${DRIVE_DISK:-fs}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      MAILGUN_API_URL: ${MAILGUN_API_URL}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL}
      MAILGUN_FROM_NAME: ${MAILGUN_FROM_NAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      APP_URL: ${APP_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      WERO_EMAIL: ${WERO_EMAIL}
      WERO_ACCOUNT_HOLDER: ${WERO_ACCOUNT_HOLDER}
      PAYPAL_EMAIL: ${PAYPAL_EMAIL}
    volumes:
      - uploads_data:/app/storage
    ports:
      - "3333:3333"
    networks:
      - sainte-famille-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Frontend Vue.js avec Nginx
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: sainte-famille-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - sainte-famille-network
    depends_on:
      - backend

# ============================================================================
# Volumes persistants
# ============================================================================
volumes:
  postgres_data:
    name: sainte-famille-postgres-data
  uploads_data:
    name: sainte-famille-uploads

# ============================================================================
# Réseau
# ============================================================================
networks:
  sainte-famille-network:
    name: sainte-famille-network
    driver: bridge
